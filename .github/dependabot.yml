version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: pip
    directory: /backend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      python-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # Frontend npm dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  # Docker
  - package-ecosystem: docker
    directory: /backend
    schedule:
      interval: weekly
      day: monday

  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
