# Backend CI jobs

.backend-cache: &backend-cache
  cache:
    key: backend-$CI_COMMIT_REF_SLUG
    paths:
      - backend/.venv/
    policy: pull-push

backend:lint:
  stage: lint
  image: python:${PYTHON_VERSION}
  <<: *backend-cache
  before_script:
    - pip install uv
    - cd backend
    - uv sync --dev
  script:
    - uv run ruff check .
    - uv run ruff format --check .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

backend:test:
  stage: test
  image: python:${PYTHON_VERSION}
  <<: *backend-cache
  before_script:
    - pip install uv
    - cd backend
    - uv sync --dev
  script:
    - uv run pytest --cov=src --cov-report=xml --cov-report=term
  coverage: '/TOTAL.*\s+(\d+%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

backend:build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - cd backend
    - docker build -t homerp-backend .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
